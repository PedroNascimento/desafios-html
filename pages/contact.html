<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/contact.css" />
    <title>Contato</title>
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend class="legend">Entre em contato</legend>
          <div class="subject">
            <label for="assunto"><strong>Assunto: </strong></label>
            <select id="subject" required>
              <option selected disable value="">Selecione</option>
              <option>Suporte</option>
              <option>Sugestão</option>
              <option>Reclamação</option>
            </select>
          </div>

          <div class="name">
            <label for="nome_completo"><strong>Nome Completo:</strong></label
            ><br />
            <input type="text" name="name" id="name" required />
          </div>

          <div class="email">
            <label for="email"><strong>E-mail:</strong></label
            ><br />
            <input type="text" name="email" id="email" required />
          </div>

          <div class="message">
            <label for="message"><strong>Mensagem:</strong></label
            ><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="check">
            <input type="checkbox" name="" id="" />
            <label for="check">Aceito receber novidades por e-mail</label><br />
          </div>

          <button type="submit"><strong>Enviar</strong></button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
