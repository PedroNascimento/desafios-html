<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header>
      <h1>Quiz sobre HTML</h1>
      <hr />
    </header>
    <div class="container">
      <form action="">
        <ol>
          <li>
            <h3>Qual a primeira tag que um documento HTML deve ter?</h3>
            <div>
              <input
                type="radio"
                name="question-1"
                id="question-1-a"
                value="A"
              />
              <label for="question-1-a">A) &lt;html&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-1"
                id="question-1-b"
                value="B"
              />
              <label for="question-1-a">B) &lt;head&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-1"
                id="question-1-c"
                value="C"
              />
              <label for="question-1-a">C) &lt;!DOCTYPE html&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-1"
                id="question-1-d"
                value="D"
              />
              <label for="question-1-a">D) &lt;title&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-1"
                id="question-1-e"
                value="E"
              />
              <label for="question-1-a">E) &lt;body&gt;</label>
            </div>
          </li>

          <li>
            <h3>Qual a Tag de marcação de parágrafo?</h3>
            <div>
              <input
                type="radio"
                name="question-2"
                id="question-2-a"
                value="A"
              />
              <label for="question-2-a">A) &lt;i&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-2"
                id="question-2-b"
                value="B"
              />
              <label for="question-2-a">B) &lt;br&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-2"
                id="question-2-c"
                value="C"
              />
              <label for="question-2-a">C) &lt;p&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-2"
                id="question-2-d"
                value="D"
              />
              <label for="question-2-a">D) &lt;b&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-2"
                id="question-2-e"
                value="E"
              />
              <label for="question-2-a">E) &lt;em&gt;</label>
            </div>
          </li>

          <li>
            <h3>
              Dentre as tags abaixo, qual será representada em maior tamanho em
              uma página HTML?
            </h3>
            <div>
              <input
                type="radio"
                name="question-3"
                id="question-3-a"
                value="A"
              />
              <label for="question-3-a">A) &lt;h1&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-3"
                id="question-3-b"
                value="B"
              />
              <label for="question-3-a">B) &lt;h2&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-3"
                id="question-3-c"
                value="C"
              />
              <label for="question-3-a">C) &lt;h3&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-3"
                id="question-3-d"
                value="D"
              />
              <label for="question-3-a">D) &lt;h4&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-3"
                id="question-3-e"
                value="E"
              />
              <label for="question-3-a">E) &lt;h5&gt;</label>
            </div>
          </li>

          <li>
            <h3>Qual das tags abaixo define uma lista ordenada?</h3>
            <div>
              <input
                type="radio"
                name="question-4"
                id="question-4-a"
                value="A"
              />
              <label for="question-4-a">A) &lt;ul&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-4"
                id="question-4-b"
                value="B"
              />
              <label for="question-4-a">B) &lt;hr&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-4"
                id="question-4-c"
                value="C"
              />
              <label for="question-4-a">C) &lt;ol&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-4"
                id="question-4-d"
                value="D"
              />
              <label for="question-4-a">D) &lt;input&gt;</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-4"
                id="question-4-e"
                value="E"
              />
              <label for="question-4-a">E) &lt;a&gt;</label>
            </div>
          </li>

          <li>
            <h3>Qual a função da tag &lt;br&gt;?</h3>
            <div>
              <input
                type="radio"
                name="question-5"
                id="question-5-a"
                value="A"
              />
              <label for="question-5-a">A) Sublinhar conteúdo</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-5"
                id="question-5-b"
                value="B"
              />
              <label for="question-5-a">B) Centralizar conteúdo</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-5"
                id="question-5-c"
                value="C"
              />
              <label for="question-5-a">C) Aumentar tamanho da fonte</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-5"
                id="question-5-d"
                value="D"
              />
              <label for="question-5-a">D) Quebrar linha</label>
            </div>
            <div>
              <input
                type="radio"
                name="question-5"
                id="question-5-e"
                value="E"
              />
              <label for="question-5-a">E) Recarregar página</label>
            </div>
          </li>
        </ol>
      </form>
    </div>
  </body>
</html>
